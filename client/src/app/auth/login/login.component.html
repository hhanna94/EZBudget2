<div class="container w-50">
  <h4 class="text-center mb-3">Login</h4>
  <div *ngIf="!isLoading">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
      <div class="d-flex align-items-center mb-3">
        <label for="UserName" class="col-4">Email:</label>
        <input type="email" name="UserName" class="form-control" ngModel >
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="Password" class="col-4">Password:</label>
        <input type="password" name="Password" class="form-control" ngModel>
      </div>
      <div class="text-center mb-3"><input type="submit" value="Login" class="btn app-btn-secondary"></div>
    </form>
    <p *ngIf="errorMsg" class="text-danger text-center">{{ errorMsg }}</p>
    <p class="text-center">Not a user? <a href="register">Register here!</a></p>
  </div>
  <div class="text-center">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
</div>
