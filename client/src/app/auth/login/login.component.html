<div class="container w-50">
  <h4 class="text-center">Login</h4>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" *ngIf="!isLoading">
    <div class="d-flex align-items-center my-3">
      <label for="UserName" class="col-4">Email:</label>
      <input type="email" name="UserName" class="form-control" ngModel>
    </div>
    <div class="d-flex align-items-center mb-3">
      <label for="Password" class="col-4">Password:</label>
      <input type="password" name="Password" class="form-control" ngModel>
    </div>
    <div class="text-center"><input type="submit" value="Login" class="btn app-btn-secondary"></div>
  </form>
  <p class="text-center mt-3">Not a user? <a href="register">Register here!</a></p>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
