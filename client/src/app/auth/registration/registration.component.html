<div class="container w-50">
  <h4 class="text-center mb-3">Registration</h4>
  <p class="text-center">*All fields are required.*</p>
  <div *ngIf="!isLoading">
    <form #registerForm="ngForm" (ngSubmit)="onLogin(registerForm)" >
      <div class="d-flex align-items-center mb-3">
        <label for="FirstName" class="col-4">First Name:</label>
        <input type="text" name="FirstName" class="form-control" #firstName ngModel required>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="UserName" class="col-4">Last Name:</label>
        <input type="text" name="LastName" class="form-control" ngModel required>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="UserName" class="col-4">Email:</label>
        <input type="email" name="UserName" class="form-control" ngModel required>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="Password" class="col-4">Password:</label>
        <input type="password" name="Password" class="form-control" ngModel required #password>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="confirmPassword" class="col-4">Confirm Password:</label>
        <input type="password" name="confirmPassword" class="form-control" ngModel required #confirmPassword>
      </div>
      <p *ngIf="password.value !== confirmPassword.value" class="text-danger text-center">Passwords must match.</p>
      <div class="text-center mb-3"><input [disabled]="!registerForm.valid" type="submit" value="Login" class="btn app-btn-secondary"></div>
    </form>
    <p class="text-center">Already a user? <a href="Login">Login here!</a></p>
  </div>
  <div class="text-center">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
</div>
