<h2 class="text-center mb-3">Expenses</h2>
<table class="table table-striped text-white border">
  <thead class="bg-dark">
    <tr>
      <th>Description</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{expense.description}}</td>
      <td>{{expense.date | date}}</td>
      <td>{{expense.category}}</td>
      <td>{{expense.amount}}</td>
      <td><a>Edit</a> | <a>Delete</a></td>
    </tr>
  </tbody>
</table>
<app-expense-form></app-expense-form>
