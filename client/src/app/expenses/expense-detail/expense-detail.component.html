<div class="text-center mb-3">
  <h2>Expenses</h2>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <table class="table table-striped text-white border">
    <thead class="bg-dark">
      <tr>
        <th>Description</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{expense.description}}</td>
        <td>{{expense.date | date}}</td>
        <td>{{expense.category}}</td>
        <td>{{expense.amount}}</td>
        <td><button class="btn app-btn-secondary py-0 px-2" (click)="onSelect(expense)">Edit</button> | <button class="btn btn-danger py-0 px-1">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<app-expense-form></app-expense-form>
