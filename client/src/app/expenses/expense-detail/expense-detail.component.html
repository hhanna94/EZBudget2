<div class="text-center mb-3">
  <h2>Expenses</h2>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
<div style="height: 100%" *ngIf="!isLoading">
  <div class="overflow-auto mb-3 border" style="max-height: 75%;">
    <table class="table table-striped text-white">
      <thead class="bg-dark">
        <tr>
          <th>Description</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{expense.description}}</td>
          <td>{{expense.date | date}}</td>
          <td>{{expense.category}}</td>
          <td>{{expense.amount}}</td>
          <td><button class="btn app-btn-secondary py-0 px-2" (click)="onSelect(expense)">Edit</button> | <button class="btn btn-danger py-0 px-1">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <app-expense-form></app-expense-form>
</div>
