<form class="d-flex justify-content-between gap-2">
  <input type="text" name="Description" id="Description" class="form-control" placeholder="Description" style="width: 50%">
  <input type="number" name="Amount" id="Amount" class="form-control" placeholder="Amount" style="width: 20%">
  <select name="Category" id="Category" class="form-select" style="width: 30%">
    <option value="">-- Category --</option>
    <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
  </select>
  <input type="submit" value="Add" class="btn app-btn-secondary">
</form>
