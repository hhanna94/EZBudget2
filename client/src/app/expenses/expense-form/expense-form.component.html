<form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">
  <div class="d-flex justify-content-between gap-1">
    <input type="text" name="Description" id="Description" class="form-control" placeholder="Description" style="width: 30%" ngModel required>
    <input type="date" name="Date" class="form-control" style="width: 25%" ngModel required/>
    <input type="number" name="Amount" id="Amount" class="form-control" placeholder="Amount" style="width: 20%" ngModel required>
    <select name="Category" id="Category" class="form-select" style="width: 25%" ngModel required>
      <option value="">-- Category --</option>
      <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
    </select>
    <input type="hidden" name="UserId" [(ngModel)]="expenseDTO.UserId" />
    <input type="submit" value="Add" class="btn app-btn-secondary">
  </div>
</form>
<p *ngIf="errorMsg" class="text-danger mt-2">{{errorMsg}}</p>
